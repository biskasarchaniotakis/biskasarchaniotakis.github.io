<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hackflow</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header>Hackflow</header>

<iframe id="content-frame" src="appstore.html" style="flex:1;width:100%;border:none;"></iframe>

<div id="navbar">
  <button class="active" onclick="switchTab('appstore')">
    <div class="icon">ðŸ“¦</div>App Store
  </button>
  <button onclick="switchTab('devhome')">
    <div class="icon">ðŸ’»</div>Dev Home
  </button>
</div>

<script>
function switchTab(tab){
  const frame = document.getElementById("content-frame");
  document.querySelectorAll("#navbar button").forEach(b=>b.classList.remove("active"));
  if(tab==='appstore'){
    frame.src = "appstore.html";
    document.querySelectorAll("#navbar button")[0].classList.add("active");
  } else {
    frame.src = "devhome.html";
    document.querySelectorAll("#navbar button")[1].classList.add("active");
  }
}
</script>

</body>
</html>
