<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hackflow App Store</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="grid-container" id="appstore"></div>

<script>
const modules = [
  {name:"Network Tools", desc:"Offline JS/HTML Tools", icon:"ðŸ”Œ", html:"modules/network-tools.html"},
  {name:"Web Experiments", desc:"Run JS playground", icon:"ðŸŒ", html:"modules/web-experiments.html"},
  {name:"Shortcuts Launcher", desc:"Trigger Shortcuts", icon:"âš¡", html:"modules/shortcuts-launcher.html"}
];

const container = document.getElementById("appstore");
modules.forEach(item=>{
  const card = document.createElement("div"); card.className="card";
  const icon = document.createElement("div"); icon.className="icon"; icon.textContent=item.icon;
  const title = document.createElement("div"); title.textContent=item.name;
  card.appendChild(icon); card.appendChild(title);
  card.addEventListener("click",()=>{ window.location.href=item.html; });
  container.appendChild(card);
});
</script>
</body>
</html>
